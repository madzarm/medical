input {
  kafka{
    codec => "json"
    bootstrap_servers => "localhost:9092"
    topics => ["medical-api.logs"]
    type => "medical-api-logs"
  }
}

filter {
  if [type] == "medical-api-logs" {
    mutate {
    remove_field => "path"
    }

    grok {
      match => { "message" => "%{IP:ip_address} \[%{HTTPDATE:time}\] %{WORD:verb} %{NOTSPACE:path} %{NUMBER:response} %{NUMBER:bytes} %{NUMBER:response_time}"}
    }

    date {
      match => ["time", "dd/MMM/yyyy:HH:mm:ss Z"]
      remove_field => "time"
    }

    mutate {
      convert => {
        "response_time" => "integer"
        "bytes" => "integer"
        "response" => "integer"
      }
    }
  } 
}

output {
  if [type] == "spring-api-logs" {
    elasticsearch {
        hosts => [ "localhost:9200" ]
        index => "logstash-medical-api-logs-%{+YYYY.MM.dd}"
    }
  } 
  
  stdout {
      codec => rubydebug
  }